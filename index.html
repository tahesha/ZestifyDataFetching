<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zestiy (AJAX Data Fetching)</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Title -->
    <h1>Zestify</h1>
  <p>Boredom is the feeling that everything is a waste of time; serenity, that nothing is.</p> <br>
  
  <img src="https://i.pinimg.com/originals/2b/3f/fc/2b3ffcffbf35ac1c155abd6907c97c0b.jpg" alt="Bored Black Girl" width="460" height="345" class="boredbg">
  
  <br>
  <p>Bored, huh!? Just click the button below for ideas that will spark your creativity and chase your boredom away.
    <!-- Container for displaying fetched data -->
    <div id="data-container"></div>

    <!-- Container for displaying error messages -->
    <p class="error-message"></p>

    <!-- Button to trigger data fetching -->
    <button id="fetch-data-btn">Bored, huh?!</button>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
